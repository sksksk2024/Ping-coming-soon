<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Kumbh+Sans:wght@100..900&family=League+Spartan:wght@100..900&family=Lexend+Deca:wght@100..900&family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./dist/output.css">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body class="p-10 container-md pt-24 text-center flex flex-col justify-center items-center">

  <main class="flex flex-column justify-center items-center text-center">
    <div class="flex justify-center items-center flex-col">
      <img class="mb-16 img-sm" src="./images/logo.svg" alt="ping">
  
      <h1 class="text-gray mx-0 mb-4 text-h1">We are launching <span class="text-black font-bold ml-2 text-h1"> soon!</span></h1>
      
      <p class="text-p1 text-very-dark-blue font-300 mb-8">Subscribe and get notified</p>

      <form class="flex flex-col items-center justify-center mb-24 xl:flex-row xl:gap-2">
        <input class="3xs:w-3/4 2xs:w-full 3xs:text-btn 2xs:text-p1 border-solid border-2 border-pale-blue rounded-full py-2 px-4 text-p1 xl:text-sm focus:outline-none invalid:border-light-red invalid:text-light-red focus:scale-105" type="email" placeholder="Your email address..." required/>
        
        <button class="3xs:w-3/4 2xs:w-full 3xs:text-btn 2xs:text-p1 py-2 px-4 bg-blue rounded-full w-full text-white font-600 shadow-xl text-p1 mt-4 xl:mt-0 xl:text-btn xl:h-10 xl:w-36 transition duration-200 ease-in-out hover:-translate-y-1 hover:scale-110 hover:bg-very-dark-blue" type="submit">
          Notify Me
        </button>
      </form>
      
      <img src="./images/illustration-dashboard.png" alt="dashboard">
    
    </div>
  </main>

  <footer class="mt-24">

    <div class="flex gap-2 justify-center items-center mb-4">
      <i class="fa-brands fa-facebook shadow-lg p-2 border-2 border-solid border-gray rounded-full opacity-70"></i>
      <i class="fa-brands fa-twitter shadow-lg p-2 border-2 border-solid border-gray rounded-full opacity-70"></i>
      <i class="fa-brands fa-instagram shadow-lg p-2 border-2 border-solid border-gray rounded-full opacity-70"></i>
    </div>

    <p class="text-gray text-xs">
      &copy; Copyright Ping. All rights reserved.
    </p>
  </footer>

</body>
</html>
